<form id="registroForm">
    <input type="text" id="nombre" placeholder="Nombre">
    <input type="number" id="edad" placeholder="Edad">
    <input type="text" id="tipoDocumento" placeholder="Tipo de Documento">
    <input type="text" id="numeroDocumento" placeholder="Número de Documento">
    <input type="date" id="fechaNacimiento" placeholder="Fecha de Nacimiento">
    <input type="text" id="lugarNacimiento" placeholder="Lugar de Nacimiento">
    <input type="text" id="direccion" placeholder="Dirección">
    <input type="email" id="email" placeholder="Correo Electrónico">
    <input type="tel" id="telefono" placeholder="Número de Teléfono">
    <button type="submit" id="registroBtn">Registrarse</button>
</form>
